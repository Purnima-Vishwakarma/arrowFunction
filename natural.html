<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Natural Number</h1>
    <script>
        function naturalFunction(n){
            let sum=0;
            for(let i=1;i<=n;i++){
                sum+=i;
            }
            return sum;

        }
        console.log("the sum of natural number is:",naturalFunction(10));
    </script>
</body>
