<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
</head>
<body>
    <h1>Reverse Number</h1>
    <script>
    function reverse(n){
    <!-- let n=123; -->
    let rev=0;
    while(n!=0){
       rem=n%10;
       rev=rev*10+rem;
       n=Math.floor(n/10);

    }
    return rev;
    }
    console.log("print the reverse number is:",reverse(123));

    </script>
</body>
</html>
