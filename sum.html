<body>
    <h1>Sum of digit:123</h1>
    <script>
        function sum(n){
            let sum=0;
            while(n!=0){
                let rem=n%10;
                sum+=rem;
                n=Math.floor(n/10);
            }
            return sum;

        }
        console.log("the sum of digit is:",sum(123));
    </script>
</body>
